</head>
<body>

					<tr>
						<td>Codice fiscale:</td>
						<td><input type="text" th:field="*{cf}" />

						<td>Nome:</td>
						<td><input type="text" th:field="*{nome}" />
						<td><br>
						<td>Cognome</td>
						<td><input type="text" th:field="*{cognome}" />
						<td><br>
						<td>Data di nascita</td>
						<td><input type="text" th:field="*{dataNascita}" />
						<td><br>
					<tr>
						<td colspan="2"><button type="submit" value="clicca qui" />SALVA</td>
				</table>
				
		</form>

	</div>







</body>
</html>
